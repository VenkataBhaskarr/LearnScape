<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>LearnScape</title>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
      <header>
        <nav class="navbar">
          <div class="logo">
            <a href="#">LearnScape:</a>
          </div>
          <div class="quote" id="changeText">Escape the traditional Learning road</div>
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="roadmap/index.html">Roadmap</a></li>
            <li><a href="stream-cncfchat/index.html">Chatroom</a></li>
            <li><a href="https://www.cncf.io/projects/">CNCF Projects</a></li>
          </ul>
        </nav>
        <div class="text-content">
          <h2>The one stop platform for,<br>Everything CNCF</h2>
        </div>

        <div class="play-button">
          <span class="play">Play Video</span>
          <a href="https://youtu.be/qnANd96XYH4"><i class="fas fa-play" onclick="click()"></i></a>
        </div>
        
      </header>  
      
        <script>var text = ["A Landscape for your road to CNCF", "A beginner friendly project"];
          var counter = 0;
          var elem = document.getElementById("changeText");
          var inst = setInterval(change, 3000);
          
          function change() {
            elem.innerHTML = text[counter];
            counter++;
            if (counter >= text.length) {
              counter = 0;
              // clearInterval(inst); // uncomment this if you want to stop refreshing after one cycle
            }

            function click(){
              location.replace="https://youtu.be/qnANd96XYH4"
            }

          }</script>
  </body>
</html>
